<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>

<div class="container">
    <div class="calculator">
        <form action="">
            <input id="demo" type="text" placeholder="enter value">
        
        <table>
        <tr>
            <td><button type="button" onclick = "demo.value='' " class="orange">AC</button></td>
            <td><button type="button" onclick = "demo.value=demo.value.toString().slice(0,-1)" class="orange">DEL</button></td>
            <td><button type="button" onclick = "demo.value += '%'">%</button></td>
            <td><button type="button"  onclick = "demo.value += '/'">/</button></td>
        </tr>       
        <tr>
                <td><button type="button" onclick = "demo.value+='1'" >1</button></td>
                <td><button type="button" onclick = "demo.value+='2'">2</button></td>
                <td><button type="button" onclick = "demo.value+='3'">3</button></td>
                <td><button type="button" onclick = "demo.value+='+'">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick = "demo.value+='4'">4</button></td>
            <td><button type="button" onclick = "demo.value+='5'">5</button></td>
            <td><button type="button" onclick = "demo.value+='6'">6</button></td>
            <td><button type="button" onclick = "demo.value+='-'">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick = "demo.value+='7'">7</button></td>
            <td><button type="button" onclick = "demo.value+='8'">8</button></td>
            <td><button type="button" onclick = "demo.value+='9'">9</button></td>
            <td><button type="button" onclick = "demo.value+='*'">*</button></td>
        </tr>

        <tr>
            <td><button type="button" onclick = "demo.value+='00'">00</button></td>
            <td><button type="button" onclick = "demo.value+='0'">0</button></td>
            <td><button type="button" onclick = "demo.value+='.'">.</button></td>
            <td><button type="button" onclick="demo.value =eval(demo.value)"class="equal">=</button></td>
        </tr>  
    
        </table>
        </form>
    </div> 
    <footer>
    <b> made with &hearts; by Nabeel </b>
    </footer>
</div>
</body>
</html>
